type Account @entity {
  id: ID!
  address: Bytes!
  isWhitelisted: Boolean
  created: [Artwork!]! @derivedFrom(field: "creator")
  items: [Artwork!]! @derivedFrom(field: "owner")
}

type Artwork @entity {
  id: ID!
  tokenId: BigInt!
  creator: Account!
  owner: Account!

  metadataUri: String
  mediaUri: String
  brokenUri: Boolean

  name: String
  description: String
  yearCreated: String
  tags: [String!]

  created: BigInt!
  modified: BigInt

}